[Definition]
# Expresión regular para encontrar las IPs de los atacantes en el log de Nginx
# Busca líneas que contengan "GET /wp-login.php" o similar y un código de estado 403 (Forbidden)
failregex = ^<HOST> .* "GET .*(wp-admin|wp-login|xmlrpc)\.php.*" 403
            ^<HOST> .* "GET .*(composer\.json|composer\.lock|\.env|\.git|\.user\.ini|\.htaccess).*" 403